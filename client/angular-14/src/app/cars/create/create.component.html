<mat-card>
    <mat-card-title>Create Car Brand</mat-card-title>
    <form [formGroup] = "addCarBrandForm" (submit) = "createCarBrand()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Brand Name" formControlName = "name">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>National</mat-label>
                <input matInput placeholder="Brand Nation" formControlName = "national">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <input matInput placeholder="Status" formControlName = "status">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <button mat-stroked-button color="primary">Create Car Brand</button>
        </p>
    </form>    
</mat-card>
